name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  main:
    name: Publish to Netlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Use cached node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check is playlist
        uses: actions/github-script@v2
        id: is-playlist
        env:
          GATSBY_TV_PLAYER_URL: ${{ secrets.GATSBY_TV_PLAYER_URL }}
        with:
          result-encoding: string
          script: |
            const https = require('https');

            const request = (url) =>
              let body = '';
              new Promise((resolve, reject) => {
                https.get(url, (res) => {
                  res.on('data', (data) => { body += data });
                  res.on('error', reject);
                  res.on('end', () => { resolve(body) });
                });
              });

            const response = await request(process.env.GATSBY_TV_PLAYER_URL);
            const isPlaylist = response.includes('//uma.media/playlist/');

            return isPlaylist;

      - name: Build
        run: yarn build
        env:
          GATSBY_HOSTNAME: ${{ secrets.GATSBY_HOSTNAME }}
          GATSBY_TV_PLAYER_URL: ${{ secrets.GATSBY_TV_PLAYER_URL }}
          GATSBY_TV_PLAYER_IS_PLAYLIST: ${{ steps.is-playlist.outputs.result }}

      - name: Deploy production to Netlify
        uses: South-Paw/action-netlify-deploy@v1.0.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
          build-dir: './public'
